<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link id="theme-css" href="theme-dark.css" rel="stylesheet">
    <link href="../images/favicon.png" rel="icon" type="image/x-icon">

    <title>vh8t - contact me</title>
</head>
<body>

<header id="header">
    <div id="whoami">
        <h1>Contact Me</h1>
        <p>Feel free to send me a message!</p>
    </div>
</header>

<section id="contact">
    <form id="contact-form">
        <input id="email" name="email" placeholder="Email" required type="email">
        <textarea id="message" name="message" placeholder="Message" required rows="4"></textarea>

        <div>
            <button type="submit">Send Message</button>
            <a href="../"><button type="button">Home</button></a>
        </div>
    </form>
</section>

<script src="app.js"></script>

</body>
</html>
