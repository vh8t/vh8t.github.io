<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link id="theme-css" href="style.css" rel="stylesheet">
    <link href="../asstes/favicon.png" rel="icon" type="image/x-icon">

    <title>vh8t - cubetimer</title>
</head>
<body>

<div class="container">
    <div class="stats">
        <div class="best-time">
            <h2>Best Time: </h2>
            <p id="best-time">N/A</p>
        </div>
        <div class="worst-time">
            <h2>Worst Time: </h2>
            <p id="worst-time">N/A</p>
        </div>
        <div class="ao5">
            <h2>Average of 5: </h2>
            <p id="ao5">N/A</p>
        </div>
        <div class="ao12">
            <h2>Average of 12: </h2>
            <p id="ao12">N/A</p>
        </div>
    </div>

    <div class="controls">
        <button id="scramble-type" onclick="changeScrambleType()">3x3x3</button>
    </div>

    <div class="scramble-div">
        <p id="scramble"></p>
    </div>

    <div class="timer-div">
        <h1 id="timer">00.000</h1>
    </div>

    <a href="https://github.com/vh8t/cubetimer" target="_blank" class="footer">Source Code</a>
</div>

<script src="app.js"></script>

</body>
</html>
